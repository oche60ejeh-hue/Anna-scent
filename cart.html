<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Perfume Elegance</title>
    <link href="./asset/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="./asset/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="font-family: Arial, sans-serif; background-color: #f8f1f5;">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-sm" style="background-color: #eba7cf; padding: 15px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ff45ae; font-size: 24px; font-weight: bold;">Anna's
                scent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index.html"
                            style="color: #fff; font-size: 18px; margin-right: 20px;">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./shop.html"
                            style="color: #fff; font-size: 18px; margin-right: 20px;">Shop</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="./cart.html"
                            style="color: #ff45ae; font-size: 18px; margin-right: 20px;">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html"
                            style="color: #fff; font-size: 18px;">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4" style="color:#c2185b;">Your Shopping Cart</h2>

        <div class="table-responsive">
            <table class="table align-middle text-center shadow-sm"
                style="background-color:#fff; border-radius:10px; overflow:hidden;">
                <thead style="background-color:#eba7cf; color:#fff;">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Item -->
                    <tr>
                        <td><img src="./asset/image/pef x.jpeg" alt="Perfume"
                                style="width:80px; height:80px; border-radius:8px;" aria-placeholder="">
                        </td>
                        <td style="font-weight:bold;"></td>
                        <td>$XXXX</td>
                        <td>
                            <input type="number" value="1" min="1" class="form-control"
                                style="width:70px; margin:auto; text-align:center;">
                        </td>
                        <td>$XXXX</td>
                        <td><button class="btn btn-sm btn-danger" style="border-radius:8px;">Remove</button></td>
                    </tr>

                    <tr>
                        <td><img src="./asset/image/pef x.jpeg" alt="Perfume"
                                style="width:80px; height:80px; border-radius:8px;"></td>
                        <td style="font-weight:bold;"></td>
                        <td>$XXXX</td>
                        <td>
                            <input type="number" value="1" min="1" class="form-control"
                                style="width:70px; margin:auto; text-align:center;">
                        </td>
                        <td>$XXXX</td>
                        <td><button class="btn btn-sm btn-danger" style="border-radius:8px;">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Cart Summary -->
        <div class="row mt-4">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <div class="p-4 shadow-sm" style="background-color:#fff; border-radius:12px; border:1px solid #eee;">
                    <h5 style="color:#c2185b;">Cart Summary</h5>
                    <hr>
                    <p style="font-size:16px;">Subtotal: <span style="float:right; font-weight:bold;">$XXXX</span></p>
                    <p style="font-size:16px;">Shipping: <span style="float:right; font-weight:bold;">$XXXX</span></p>
                    <p style="font-size:16px;">Tax: <span style="float:right; font-weight:bold;">$XXXX</span></p>
                    <hr>
                    <h5>Total: <span style="float:right; font-weight:bold; color:#c2185b;">$XXXX</span></h5>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn" style="background-color:#eba7cf; color:#fff; font-weight:bold;">Proceed to
                            Checkout</button>
                        <a href="./shop.html" class="btn btn-outline-secondary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="./index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="./shop.html" class="nav-link px-2 text-body-secondary">Shop</a></li>
                <li class="nav-item"><a href="./cart.html" class="nav-link px-2 text-body-secondary">Cart</a></li>
                <li class="nav-item"><a href="./contact.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2025 Perfume Elegance</p>
        </footer>
    </div>

    <script src="./asset/js/bootstrap.js"></script>
</body>

</html>
